apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: portfolio-site
  labels:
    app: portfolio-site
    release: prometheus  # Adjust based on your Prometheus Operator release name
spec:
  selector:
    matchLabels:
      app: portfolio-site

  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

    # Relabeling configurations
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
    - sourceLabels: [__meta_kubernetes_pod_label_app]
      targetLabel: app
    - sourceLabels: [__meta_kubernetes_pod_label_version]
      targetLabel: version

    metricRelabelings:
    - sourceLabels: [__name__]
      regex: 'nginx_.*'
      action: keep

  namespaceSelector:
    matchNames:
    - default  # Adjust to your namespace
