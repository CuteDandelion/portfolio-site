name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-site

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # Tag as 'latest' for pushes to main/master
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with git SHA
            type=sha,prefix={{branch}}-
            # Tag with version for tags (e.g., v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number for pull requests
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Image digest
        run: echo "Image digest: ${{ steps.build.outputs.digest }}"

      - name: Update deployment manifest
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          # Update the image tag in deployment.yaml with the SHA
          sed -i "s|image: .*|image: ${{ env.DOCKER_IMAGE }}:${{ github.ref_name }}-${{ github.sha }}|" kubernetes/deployment.yaml
          echo "Updated deployment.yaml with new image tag"

      - name: Commit updated deployment manifest
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add kubernetes/deployment.yaml
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update deployment image to ${{ github.sha }}"
          git push || echo "No changes to push"
